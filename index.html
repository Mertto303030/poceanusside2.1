<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifreli Giriş</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Password=</h2>
    <input type="password" id="passwordInput" placeholder="Şifreyi girin">
    <button onclick="checkPassword()">Giriş Yap</button>
    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "poceanus123.") {
                window.location.href = "odul.html";
            } else {
                alert("Yanlış şifre!");
            }
        }
    </script>
</body>
</html>
